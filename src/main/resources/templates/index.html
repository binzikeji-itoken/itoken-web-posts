<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的商城 | 文章列表</title>
    <th:block th:include="includes/head :: head"></th:block>
</head>
<th:block th:replace="includes/copyright :: modalCss"></th:block>
<body>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            文章列表
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">文章管理</li>
            <li class="active">文章列表</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- /.row -->
        <div class="row">
            <div class="col-xs-12">
                <div th:if="${baseResult != null}" >
                    <div th:class="alert alert-${baseResult.status == 200 ? 'success' : 'danger'} alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <p th:text="${baseResult.message}"></p>
                    </div>
                </div>
                <div class="box box-info box-info-search" style="display: none;">
                    <div class="box-header">
                        <h3 class="box-title">高级搜索</h3>
                    </div>
                    <div class="box-body">
                        <div class="row form-horizontal">
                            <div class="col-xs-12 col-sm-3">
                                <div class="form-group">
                                    <label for="title" class="col-sm-4 control-label">标题</label>
                                    <div class="col-sm-8">
                                        <input id="title" class="form-control" pattern="标题">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="form-group">
                                    <label for="subTitle" class="col-sm-4 control-label">子标题</label>
                                    <div class="col-sm-8">
                                        <input id="subTitle" class="form-control" pattern="子标题">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="form-group">
                                    <label for="titleDesc" class="col-sm-4 control-label">标题描述</label>
                                    <div class="col-sm-8">
                                        <input id="titleDesc" class="form-control" pattern="标题描述">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="button" onclick="search();" class="btn btn-info pull-right">提交</button>
                    </div>
                </div>
                <div class="box">
                    <!--<div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>-->
                    <div class="box-body">
                        <a href="/from" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> 添加</a>&nbsp;&nbsp;&nbsp;
                        <a href="#" onclick="App.deleteMulti('/content/delete');" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i> 批量删除</a>&nbsp;&nbsp;&nbsp;
                        <a href="#" class="btn btn-default btn-sm"><i class="fa fa-download"></i> 导入</a>&nbsp;&nbsp;&nbsp;
                        <a href="#" class="btn btn-default btn-sm"><i class="fa fa-upload"></i> 导出</a>&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary btn-sm" onclick="$('.box-info-search').css('display') == 'none' ? $('.box-info-search').show('fast') : $('.box-info-search').hide('fast')"><i class="fa fa-search"></i> 展开高级搜索</button>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive">
                        <div id="app">
                            <el-table
                                    :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                                    style="width: 100%"
                                    @selection-change="handleSelectionChange">
                                <el-table-column
                                        type="selection"
                                        width="55">
                                </el-table-column>
                                <el-table-column
                                        prop="postGuid"
                                        label="ID">
                                </el-table-column>
                                <el-table-column
                                        prop="title"
                                        label="标题">
                                </el-table-column>
                                <el-table-column
                                        prop="updateDate"
                                        label="更新时间">
                                </el-table-column>
                                <el-table-column label="操作">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                        <el-button
                                                size="mini"
                                                type="danger"
                                                @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                                    </template>
                                </el-table-column>
                            </el-table>


                            <div class="paging" >
                                <el-pagination
                                        @size-change="handleSizeChange"
                                        @current-change="handleCurrentChange"
                                        :current-page="currentPage"
                                        :page-sizes="[10, 20, 30]"
                                        :page-size="pageSize"
                                        layout="total, sizes, prev, pager, next, jumper"
                                        :total=parseInt(total)>
                                </el-pagination>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>

    <th:block th:include="includes/foot :: foot"></th:block>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    pageSize: 10,
                    currentPage: 1,
                    total: 0,
                    tableData: [],
                    multipleSelection: []
                }
            },
            created() {
                this.getList();
            },
            methods: {
                fuzhi: function(){
                    this.total = this.tableData.length;
                },
                handleSizeChange(val) {
                    this.pageSize = val;
                },
                handleCurrentChange(val) {
                    this.currentPage = val;
                },
                async getList(){
                    var res = await axios.get('/page')
                        .catch(function (error) {
                            console.log(error);
                        });
                    this.tableData = res.data.data;
                    this.fuzhi();
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },
                // 编辑
                handleEdit(index, row) {
                    console.log(index, row);
                },
                // 删除
                handleDelete(index, row) {
                    console.log(index, row);
                }
            }
        });
    </script>
</body>
</html>
